<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"

    <title>Title</title>

<body  class="box has-text-centered is-mobile has-background-danger-light ">
    <div class="box has-text-centered has-background-danger-light">
      <h1 class="title is-2 has-background-grey has-text-white"><i class="fas fa-calculator"></i> Simple Calculator</h1>
    </div>
    

    <form class="box has-background-success-light">
      <div class="control ">
        <input class="input is-primary is-large has-text-weight-bold " type="text" id="inpt1" placeholder="Enter Value" />
      </div>
    </form>

 
    <div class="columns is-mobile box">
        <button id="eqal2" class="button is-success is-large is-link is-fullwidth has-text-weight-bold">=</button>
      </div>

    <div class="columns is-mobile box ">
      <div class="column">
        <button
          class="button is-large is-link is-fullwidth is-focused has-text-weight-bold"
          id="btn1"
        >
          1
        </button>
      </div>
      <div class="column">
        <button class="button is-large is-link is-fullwidth has-text-weight-bold" id="btn2 ">
          2
        </button>
      </div>
      <div class="column">
        <button class="button is-large is-link is-fullwidth has-text-weight-bold" id="btn3">
          3
        </button>
      </div>
      <div class="column">
        <button class="button is-large is-link is-fullwidth has-text-weight-bold" id="divd">
            <i class="fas fa-divide"></i>
        </button>
      </div>
    </div>
    <div class="columns is-mobile box  ">
      <div class="column  ">
        <button class="button is-large is-link is-fullwidth has-text-weight-bold" id="btn4">
          4
        </button>
      </div>
      <div class="column">
        <button class="button is-large is-link is-fullwidth has-text-weight-bold" id="btn5">
          5
        </button>
      </div>
      <div class="column">
        <button class="button is-large is-link is-fullwidth has-text-weight-bold" id="btn6">
          6
        </button>
      </div>
      <div class="column">
        <button class="button is-large is-link is-fullwidth has-text-weight-bold" id="plus">
            <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="columns is-mobile box">
      <div class="column">
        <button class="button is-large is-link is-fullwidth has-text-weight-bold" id="btn7">
          7
        </button>
      </div>
      <div class="column">
        <button class="button is-large is-link is-fullwidth has-text-weight-bold" id="btn8">
          8
        </button>
      </div>
      <div class="column">
        <button class="button is-large is-link is-fullwidth has-text-weight-bold" id="btn9">
          9
        </button>
      </div>
      <div class="column">
        <button class="button is-large is-link is-fullwidth has-text-weight-bold" id="minus">
            <i class="fas fa-minus"></i>
        </button>
      </div>
    </div>
    <div class="columns is-mobile box">
      <div class="column">
        <button class="button is-large is-link is-fullwidth has-text-weight-bold" id="btn0">
          0
        </button>
      </div>
      <div class="column">
        <button class="button is-large is-link is-fullwidth has-text-weight-bold" id="dot">.</button>
      </div>
      <div class="column">
        <button class="button is-danger is-large is-link is-fullwidth has-text-weight-bold" id="clear">
          Clear
        </button>
      </div>
      <div class="column">
        <button class="button is-large is-link is-fullwidth has-text-weight-bold" id="into">
            <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
   

    <script src="index.js"></script>
  </body>
