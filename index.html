<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/slate/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="index.css" />

    <title>Title</title>
  </head>

  <body>
    <div class="Display bg-success text-light">
      <h2 class="text-xl-center">Simple-Calculator</h2>
      <hr />
    </div>
    <br />

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Values</span>
      </div>
      <input class="form-control input11 limitRepeaters" type="text" id="inpt1" />
    </div>
    <br />
    <section class="btn-group">
      <button class="btn-warning button" id="btn1">1</button>
      <button class="btn-warning button" id="btn2">2</button>
      <button class="btn-warning button" id="btn3">3</button>
      <button class="btn-info button" id="divd">/</button>
      <!-- <button class="btn-danger button22" id="clear">Clear</button> -->
    </section>
    <button class=" button22 position-absolute" id="clear">
      Clear
    </button>

    <section class="btn-group">
      <button class="btn-warning button" id="btn4">4</button>
      <button class="btn-warning button" id="btn5">5</button>
      <button class="btn-warning button" id="btn6">6</button>
      <button class="btn-info button" id="plus">+</button>
    </section>
    <section class="btn-group">
      <button class="btn-warning button" id="btn7">7</button>
      <button class="btn-warning button" id="btn8">8</button>
      <button class="btn-warning button" id="btn9">9</button>
      <button class="btn-info button" id="minus">-</button>
    </section>
    <div class="btn-group">
      <button class="btn-warning button" id="btn0">0</button>
      <button class="btn-warning button" id="dot">.</button>
      <button class="btn-success button" id="eqal2">=</button>
      <button class="btn-info button" id="into">*</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
